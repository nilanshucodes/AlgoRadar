<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AlgoRadar{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<header>
  <div class="header-container">
    <h1 class="logo">AlgoRadar</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><button id="themeToggle">ğŸŒ™</button></li>
      </ul>
    </nav>
  </div>
</header>

<body>
    <!-- Dark/Light toggle button -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ datetime.utcnow().year }} AlgoRadar | Built with Flask | <a href="https://github.com/nilanshucodes">Github</a></p>
    </footer>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        // Apply saved theme on load
        document.body.classList.add(currentTheme);
        themeToggle.textContent = currentTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        });
    </script>
</body>
</html>
